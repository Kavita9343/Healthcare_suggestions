<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        width: 380px;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0px 0px 12px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        color: #0066cc;
        margin-bottom: 20px;
        font-size: 24px;
    }

    label {
        font-size: 14px;
        font-weight: bold;
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #0066cc;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #004c99;
    }

    .footer {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
    }

    .footer a {
        color: #0066cc;
        text-decoration: none;
        font-weight: bold;
    }
    .alert {
    color: #fff;
    background-color: #dc3545;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    text-align: center;
    }
</style>

</head>
<body>
<div class="container">
<h2>Register</h2>
{% if messages %}
    {% for message in messages %}
        <div class="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<form method="POST">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name="username" placeholder="Enter Username" required><br><br>
    <label>Password</label>
    <input type="password" name="password" placeholder="Enter Password" required><br><br>
    <button type="submit">Register</button>
</form>
<div class="footer">
<p>Already have an account?
<a href="{% url 'login' %}">Login</a></p>
</div>
</div>
</body>
</html>
